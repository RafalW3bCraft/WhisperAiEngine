<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G3r4ki Cyber Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                G3r4ki Cyber Dashboard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/network-map">Network Map</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Network Overview</h5>
                    </div>
                    <div class="card-body" id="networkOverview" style="height: 400px;">
                        <!-- Network overview visualization will be rendered here -->
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>Scan Results</h5>
                        <button class="btn btn-sm btn-primary" id="scanAction">New Scan</button>
                    </div>
                    <div class="card-body">
                        <div id="scanResultsSummary" class="mb-2">No scan results available</div>
                        <ul class="list-group" id="scanResultsList">
                            <!-- Scan results will be listed here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>Reconnaissance Results</h5>
                        <button class="btn btn-sm btn-primary" id="reconAction">New Recon</button>
                    </div>
                    <div class="card-body">
                        <div id="reconResultsSummary" class="mb-2">No reconnaissance results available</div>
                        <ul class="list-group" id="reconResultsList">
                            <!-- Reconnaissance results will be listed here -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>Vulnerability Scan Results</h5>
                        <button class="btn btn-sm btn-primary" id="vulnAction">New Vuln Scan</button>
                    </div>
                    <div class="card-body">
                        <div id="vulnResultsSummary" class="mb-2">No vulnerability scan results available</div>
                        <ul class="list-group" id="vulnResultsList">
                            <!-- Vulnerability scan results will be listed here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Target Modal -->
    <div class="modal fade" id="targetModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="targetModalLabel">Enter Target</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="targetInput" class="form-label">Target (IP, hostname, or domain)</label>
                        <input type="text" class="form-control" id="targetInput" placeholder="Example: 192.168.1.1 or example.com">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="submitTarget">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
